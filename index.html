<section id="MISION Y VISION" 
    La misión de la artesanía es preservar el patrimonio cultural, rescatar técnicas ancestrales y generar bienestar social y económico para los artesanos, mientras que su visión es posicionarse globalmente, valorando el trabajo manual, integrando diseño y funcionalidad, y promoviendo el consumo consciente para asegurar la sostenibilidad y el desarrollo de la actividad artesanal. 
Misión
Rescatar y preservar: Mantener vivos los oficios, técnicas y tradiciones culturales, transmitiéndolos a nuevas generaciones.
Empoderar al artesano: Mejorar la calidad de vida y el desarrollo integral del artesano a través de capacitación, apoyo psicosocial y fortalecimiento de sus habilidades.
Fomentar la cultura: Promover la artesanía como expresión de identidad, creatividad y belleza, conectando a las comunidades con el mundo.
Impulsar la economía: Crear oportunidades de empleo y crecimiento económico mediante la comercialización y expansión de mercados. 
Visión
Reconocimiento Global: Ser líderes en la comercialización de productos artesanales auténticos a nivel nacional e internacional.
Innovación y Calidad: Mejorar continuamente las técnicas, diseños y productos, integrando funcionalidad y tendencias para competir con productos industriales.
Sostenibilidad: Asegurar la viabilidad a largo plazo de la actividad artesanal, creando una red de apoyo y fuentes de ingresos permanentes.
Consumo Consciente: Posicionar el consumo artesanal y natural como una alternativa preferente frente al consumo masivo.
