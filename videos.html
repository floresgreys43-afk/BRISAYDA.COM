        }
        .slider {
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        .slides {
            display: flex;
            width: 185%;
            animation: slide 12s infinite;
        }
        .slides img {
            width: 13%;
        }
        @keyframes slide {
            0% { margin-left: 0; }
            33% { margin-left: -100%; }
            66% { margin-left: -200%; }
            100% { margin-left: 0; }
        }
        .contenido {
            padding: 20px;
        }
        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .galeria img {
            width: 100%;
            border-radius: 8px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }
